<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Buy Tickets</h1>
    <h2>Enter your details</h2>
    <form id="details-form">
        <label class="lbl" for="full-name">Full Name (required):</label>
        <input type="text" id="full-name" required>

        <label class="lbl" for="mobile-number">Mobile Number (required):</label>
        <select id="country-code">
            <option value="">Select Country</option>
            <option value="+91">India</option>
            <option value="+94">Sri Lanka</option>
            <option value="+1">United States</option>
            <option value="+65">Singapore</option>
            <option value="+86">China</option>
            <option value="+44">United Kingdom</option>
        </select>
        <input class="inpt" type="tel" id="mobile-number" required>

        <label class="lbl" for="email">Email (required):</label>
        <input class="inpt" type="email" id="email" required>

        <label class="lbl" for="confirm-email">Confirm Email (required):</label>
        <input class="inpt" type="email" id="confirm-email" required>

        <label class="lbl" for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="submit" id="continue-buttondetails" disabled>Continue with Purchase</button>
    </form>

    <script src="details.js"></script>
</body>
</html>
