<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Buy Tickets</h1>
    <h2>Confirmation</h2>
    <p>Thank you for your order. Your order has been confirmed with us. You can show this confirmation at the entrance. Following is the summary of your order.</p>
    <div id="confirmation-details">
        <h3>Personal Details</h3>
        <p>Name: <span id="full-name"></span></p>
        <p>Date: <span id="visit-date"></span></p>
        <p>Time: <span id="visit-time"></span></p>
        <p>Duration: <span id="duration"></span></p>
        <p>Mobile: <span id="mobile"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Gender: <span id="gender"></span></p>
        
        <h3>Tickets and Charges</h3>
        <table id="summary-table">
            <!-- Summary table content will be generated by JavaScript -->
        </table>
        <p>Total Payable: <span id="total-payable"></span></p>
    </div>
    <script src="confirmation.js"></script>
</body>
</html>
